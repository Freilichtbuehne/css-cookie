<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keylogger</title>
    <link rel="stylesheet" href="fingerprint.css">
    <script>
        window.onload = function() {
            let url = "http://127.0.0.1:8000/cookie";
            fetch(url).then(function(response) {
                // extract uuid a7688784-9141-4461-919d-5d6c481bcead
                let uuid = response.url.split("/").pop();
                document.getElementById("result").innerHTML = "Your UUID is: " + uuid;
            });
        }
    </script>
</head>
    <body>
        <p>CSS Fingerprinting Example</p>
        <p id="result"></p>
    </body>
</html>
